name: CI
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - run: npm install
      - run: npm run build

      - name: Create idoc config
        run: |
          cat > idoc.yml << EOF
          site: "Create Tag {{version}}"
          menus:
            Home: index.html
            Sponsor: https://jaywcjlove.github.io/#/sponsor
          footer: |
            <a href="https://jaywcjlove.github.io/#/sponsor" target="_blank">Sponsor</a> ‚Ä¢ 
            <a href="https://jaywcjlove.github.io/create-tag-action" target="_blank">Create Tag</a> ‚Ä¢ 
            <a href="https://jaywcjlove.github.io/github-action-contributors" target="_blank">Contributors</a> ‚Ä¢ 
            <a href="https://jaywcjlove.github.io/github-action-read-file" target="_blank">Read File Content</a> ‚Ä¢ 
            <a href="https://jaywcjlove.github.io/generated-badges" target="_blank">Generated Badges</a>
            <br />
            Released under the MIT License. Copyright ¬© {{idocYear}} Kenny Wong<br />
            Generated by <a href="https://github.com/jaywcjlove/idoc" target="_blank">idoc</a> v{{idocVersion}}
          
          EOF
  
      - run: npm install idoc@1.27.2 -g
      - run: idoc
  

      # - name: Converts Markdown to HTML
      #   uses: jaywcjlove/markdown-to-html-cli@main
      #   with:
      #     output: build/index.html
      #     github-corners: https://github.com/jaywcjlove/action-ejs
      #     favicon: data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèûÔ∏è</text></svg>

      - name: Generate Contributors Images
        uses: jaywcjlove/github-action-contributors@main
        with:
          filter-author: renovate\[bot\]
          output: dist/CONTRIBUTORS.svg
          avatarSize: 36

      - name: Create Tag
        id: create_tag
        uses: jaywcjlove/create-tag-action@main
        with:
          package-path: ./package.json

      - name: get tag version
        id: tag_version
        uses: jaywcjlove/changelog-generator@main

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          commit_message: ${{steps.tag_version.outputs.tag}} ${{ github.event.head_commit.message }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          publish_dir: ./dist

      - name: Generate Changelog
        id: changelog
        uses: jaywcjlove/changelog-generator@main
        with:
          head-ref: ${{steps.create_tag.outputs.version}}
          filter-author: (Â∞èÂºüË∞ÉË∞É‚Ñ¢|Renovate Bot)
          filter: '[R|r]elease[d]\s+[v|V]\d(\.\d+){0,2}'

      - name: Create Release
        uses: ncipollo/release-action@v1
        if: steps.create_tag.outputs.successful
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ steps.create_tag.outputs.version }}
          tag: ${{ steps.create_tag.outputs.version }}
          body: |
            [![Buy me a coffee](https://img.shields.io/badge/Buy%20me%20a%20coffee-048754?logo=buymeacoffee)](https://jaywcjlove.github.io/#/sponsor) 

            Documentation ${{ steps.changelog.outputs.tag }}: https://raw.githack.com/jaywcjlove/action-ejs/${{ steps.changelog.outputs.gh-pages-short-hash }}/index.html  
            Comparing Changes: ${{ steps.changelog.outputs.compareurl }} 
            
            ${{ steps.changelog.outputs.changelog }}

            ```yml
            - name: action-ejs
              uses: jaywcjlove/action-ejs@main
              with:
                template: <h1><%= name %> <span><%= conclusion %></span></h1>
                vars: |
                  { "name": "${{ github.repository }}", "conclusion": "${{ steps.ejs.conclusion }}" }
            ```

            ```yml
            - name: action-ejs
              uses: jaywcjlove/action-ejs@main
              with:
                template: <div><%= LICENSE %></div><div><%= markdown %></div>
                output: build/demo.html
                vars-file: |
                  {
                    "markdown": "./README.md",
                    "LICENSE": "./LICENSE"
                  }
            ```

            <a href="https://github.com/jaywcjlove/action-ejs/graphs/contributors">
              <img src="https://jaywcjlove.github.io/action-ejs/CONTRIBUTORS.svg" />
            </a>
